# Builds, tests the project with Gradle and uploads to Modrinth
name: CI Tests & Publish

on:
  push:
    branches: [ 'master' ]
    paths-ignore:
      - 'docs/**'
      - 'workflows/**'
      - 'README.md'

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout for CI ðŸ›Žï¸'
        uses: actions/checkout@v3
      - name: 'Set up JDK 17 ðŸ“¦'
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: 'Build with Gradle ðŸ—ï¸'
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build test publish
        env:
          SNAPSHOTS_MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          SNAPSHOTS_MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      - name: 'Publish Test Report ðŸ“Š'
        uses: mikepenz/action-junit-report@v3
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: 'Fetch Version Name ðŸ“'
        run: |
          echo "::set-output name=VERSION_NAME::$(${{github.workspace}}/gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{printf $2}')"
        id: fetch-version
      - name: Get Version
        run: |
          echo "version_name=${{steps.fetch-version.outputs.VERSION_NAME}}" >> $GITHUB_ENV
      - name: 'Spigot: Publish to Modrinth & Hangar ðŸš°'
        uses: WiIIiam278/mc-publish@hangar
        with:
          modrinth-id: J6U9o3JG
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-dependencies: |
            dynmap | suggests | *
            bluemap | suggests | *
            pl3xmap | suggests | *
            plan | suggests | *
          hangar-id: William278/HuskHomes
          hangar-token: ${{ secrets.HANGAR_API_KEY }}
          hangar-version-type: Alpha
          files-primary: target/HuskHomes-Plugin-*.jar
          name: HuskHomes (Spigot) v${{ env.version_name }}
          version: ${{ env.version_name }}
          version-type: alpha
          changelog: ${{ github.event.head_commit.message }}
          loaders: |
            spigot
            paper
            folia
          game-versions: |
            1.16.5
            1.17.1
            1.18.2
            1.19.4
            1.20.2
          java: 16
      - name: 'Sponge: Publish to Modrinth ðŸ§½'
        uses: WiIIiam278/mc-publish@hangar
        if: success() || failure()
        with:
          modrinth-id: J6U9o3JG
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-dependencies: |
            bluemap | suggests | *
            plan | suggests | *
          files-primary: target/HuskHomes-Sponge-*.jar
          name: HuskHomes (Sponge) v${{ env.version_name }}
          version: ${{ env.version_name }}
          version-type: alpha
          changelog: ${{ github.event.head_commit.message }}
          loaders: |
            sponge
          game-versions: |
            1.16.5
          java: 16
      - name: 'Fabric: Publish to Modrinth & CurseForge ðŸ§µ'
        uses: WiIIiam278/mc-publish@hangar
        if: success() || failure()
        with:
          modrinth-id: J6U9o3JG
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 849217
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          dependencies: |
            fabric-api | requires | *
            dynmap | suggests | *
            bluemap | suggests | *
            pl3xmap | suggests | *
            luckperms | suggests | *
            plan | suggests | *
          files-primary: target/HuskHomes-Fabric-*.jar
          name: HuskHomes (Fabric) v${{ env.version_name }}
          version: ${{ env.version_name }}
          version-type: alpha
          changelog: ${{ github.event.head_commit.message }}
          loaders: |
            fabric
          game-versions: |
            1.20.2
          java: 17
      - name: 'Upload GitHub Artifacts ðŸ“¦'
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: HuskHomes
          path: |
            target/HuskHomes-Plugin-*.jar
            target/HuskHomes-Sponge-*.jar
            target/HuskHomes-Fabric-*.jar