# Publishes a release to Modrinth and CurseForge when a release is published on GitHub.
name: Release Test & Publish

on:
  release:
    types: [ published ]

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout for CI üõéÔ∏è'
        uses: actions/checkout@v4
      - name: 'Set up JDK 21 üì¶'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: 'Build with Gradle üèóÔ∏è'
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build test publish
        env:
          RELEASES_MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          RELEASES_MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      - name: 'Publish Test Report üìä'
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: 'Publish to William278.net üöÄ'
        uses: WiIIiam278/bones-publish-action@v1
        with:
          api-key: ${{ secrets.BONES_API_KEY }}
          project: 'huskhomes'
          channel: 'release'
          version: ${{ github.event.release.tag_name }}
          changelog: ${{ github.event.release.body }}
          distro-names: |
            paper
            sponge-10
            fabric-1.21
          distro-groups: |
            paper
            sponge
            fabric
          distro-descriptions: |
            Paper
            Sponge API 10
            Fabric 1.21
          files: |
            target/HuskHomes-Paper-${{ github.event.release.tag_name }}.jar
            target/HuskHomes-Sponge-${{ github.event.release.tag_name }}.jar
            target/HuskHomes-Fabric-${{ github.event.release.tag_name }}+mc.1.21.jar
      - name: 'Spigot: Publish to Modrinth & Hangar üö∞'
        uses: WiIIiam278/mc-publish@hangar
        with:
          modrinth-id: J6U9o3JG
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-dependencies: |
            dynmap | suggests | *
            bluemap | suggests | *
            pl3xmap | suggests | *
            plan | suggests | *
          hangar-id: William278/HuskHomes
          hangar-token: ${{ secrets.HANGAR_API_KEY }}
          files-primary: target/HuskHomes-Paper-${{ github.event.release.tag_name }}.jar
          name: HuskHomes (Spigot) v${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          version-type: release
          changelog: ${{ github.event.release.body }}
          loaders: |
            spigot
            paper
            folia
          game-versions: |
            1.17.1
            1.18
            1.18.1
            1.18.2
            1.19
            1.19.1
            1.19.2
            1.19.3
            1.19.4
            1.20
            1.20.1
            1.20.2
            1.20.3
            1.20.4
            1.20.5
            1.20.6
            1.21
          java: 17
      - name: 'Sponge: Publish to Modrinth üßΩ'
        uses: WiIIiam278/mc-publish@hangar
        with:
          modrinth-id: J6U9o3JG
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-dependencies: |
            bluemap | suggests | *
            plan | suggests | *
          files-primary: target/HuskHomes-Sponge-${{ github.event.release.tag_name }}.jar
          name: HuskHomes (Sponge) v${{ github.event.release.tag_name }}
          version: ${{ env.version_name }}
          version-type: release
          changelog: ${{ github.event.release.body }}
          loaders: |
            sponge
          game-versions: |
            1.19.4
          java: 17
      - name: 'Fabric: Publish to Modrinth & CurseForge üßµ'
        uses: WiIIiam278/mc-publish@hangar
        with:
          modrinth-id: J6U9o3JG
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 849217
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          dependencies: |
            fabric-api | requires | *
            dynmap | suggests | *
            bluemap | suggests | *
            pl3xmap | suggests | *
            luckperms | suggests | *
            plan | suggests | *
            impactor | suggests | *
            placeholder-api | suggests | *
          files-primary: target/HuskHomes-Fabric-${{ github.event.release.tag_name }}+mc.1.21.jar
          name: HuskHomes (Fabric) v${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          version-type: release
          changelog: ${{ github.event.release.body }}
          loaders: |
            fabric
          game-versions: |
            1.21
          java: 21