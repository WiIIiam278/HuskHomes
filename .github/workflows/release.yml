# Publishes a release to Modrinth and CurseForge when a release is published on GitHub.
name: Release Test & Publish

on:
  release:
    types: [ published ]

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout for CI ğŸ›ï¸'
        uses: actions/checkout@v4
      - name: 'Set up JDK 17 ğŸ“¦'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: 'Build with Gradle ğŸ—ï¸'
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build test publish
        env:
          RELEASES_MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          RELEASES_MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      - name: 'Publish Test Report ğŸ“Š'
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: 'Spigot: Publish to Modrinth & Hangar ğŸš°'
        uses: WiIIiam278/mc-publish@hangar
        with:
          modrinth-id: J6U9o3JG
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-dependencies: |
            dynmap | suggests | *
            bluemap | suggests | *
            pl3xmap | suggests | *
            plan | suggests | *
          hangar-id: William278/HuskHomes
          hangar-token: ${{ secrets.HANGAR_API_KEY }}
          files-primary: target/HuskHomes-Paper-${{ github.event.release.tag_name }}.jar
          name: HuskHomes (Spigot) v${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          version-type: release
          changelog: ${{ github.event.release.body }}
          loaders: |
            spigot
            paper
            folia
          game-versions: |
            1.17.1
            1.18.2
            1.19.4
            1.20.4
          java: 17
      - name: 'Sponge: Publish to Modrinth ğŸ§½'
        uses: WiIIiam278/mc-publish@hangar
        with:
          modrinth-id: J6U9o3JG
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-dependencies: |
            bluemap | suggests | *
            plan | suggests | *
          files-primary: target/HuskHomes-Sponge-${{ github.event.release.tag_name }}.jar
          name: HuskHomes (Sponge) v${{ github.event.release.tag_name }}
          version: ${{ env.version_name }}
          version-type: release
          changelog: ${{ github.event.release.body }}
          loaders: |
            sponge
          game-versions: |
            1.19.4
          java: 17
      - name: 'Fabric: Publish to Modrinth & CurseForge ğŸ§µ'
        uses: WiIIiam278/mc-publish@hangar
        with:
          modrinth-id: J6U9o3JG
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 849217
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          dependencies: |
            fabric-api | requires | *
            dynmap | suggests | *
            bluemap | suggests | *
            pl3xmap | suggests | *
            luckperms | suggests | *
            plan | suggests | *
          files-primary: target/HuskHomes-Fabric-${{ github.event.release.tag_name }}.jar
          name: HuskHomes (Fabric) v${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          version-type: release
          changelog: ${{ github.event.release.body }}
          loaders: |
            fabric
          game-versions: |
            1.20.4
          java: 17
      - name: 'Upload GitHub Artifacts ğŸ“¦'
        uses: actions/upload-artifact@v4
        with:
          name: HuskHomes
          path: |
            target/HuskHomes-Paper-${{ github.event.release.tag_name }}.jar
            target/HuskHomes-Sponge-${{ github.event.release.tag_name }}.jar
            target/HuskHomes-Fabric-${{ github.event.release.tag_name }}.jar