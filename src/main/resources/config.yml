# Configuration guide: https://github.com/WiIIiam278/HuskHomes2/wiki

language: 'en-gb'
check_for_updates: true
data_storage_options:
  storage_type: 'SQLite'
  mysql_credentials:
    host: localhost
    port: 3306
    database: database_name
    username: root
    password: password
    params: '?autoReconnect=true&useSSL=false'
  table_names:
    player_data: 'huskhomes_player_data'
    locations_data: 'huskhomes_location_data'
    homes_data: 'huskhomes_home_data'
    warps_data: 'huskhomes_warp_data'
general:
  max_sethomes: 10
  teleport_warmup_time: 5
  teleport_request_expiry_time: 60
  sounds:
    teleportation_complete: 'ENTITY_ENDERMAN_TELEPORT'
    teleportation_warmup: 'BLOCK_NOTE_BLOCK_BANJO'
    teleportation_cancelled: 'ENTITY_ITEM_BREAK'
  lists:
    private_homes_per_page: 10
    public_homes_per_page: 10
    warps_per_page: 10
bungee_options:
  enable_bungee_mode: false
  server_id: 'server'
  cluster_id: 0
  tab_complete_cross_server:
    enabled: true
    delay: 60
warp_command:
  enabled: true
  permission_restrictions:
    require_permission: false
    format: 'huskhomes.warp.'
    hide_restricted_warps: true
spawn_command:
  enabled: true
  bungee_network_spawn:
    enabled: false
    warp_name: 'Spawn'
  position:
    world:
    x:
    y:
    z:
    yaw:
    pitch:
random_teleport_command:
  enabled: true
  cooldown: 30
  range: 5000
dynmap_integration:
  enabled: false
  markers:
    public_homes:
      show: true
      set_name: 'Public Homes'
      icon_id: 'house'
    warps:
      show: true
      set_name: 'Warps'
      icon_id: 'sign'
economy_integration:
  enabled: false
  free_home_slots: 5
  costs:
    additional_home_slot: 100
    make_home_public: 50
    random_teleport: 20
    back: 0
handle_vanished_players: true
config_file_version: 4